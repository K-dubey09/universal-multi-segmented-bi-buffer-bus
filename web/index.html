<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMSBB Performance Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .progress-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-info { color: #007bff; }
        .log-success { color: #28a745; }
        .log-warning { color: #ffc107; }
        .log-error { color: #dc3545; }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ready { background: #28a745; }
        .status-running { background: #ffc107; animation: pulse 1s infinite; }
        .status-error { background: #dc3545; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chart-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            height: 300px;
            border: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 15px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ UMSBB Performance Dashboard</h1>
            <p>Universal Multi-Segmented Bi-directional Buffer Bus v4.0</p>
        </div>

        <div class="content">
            <!-- Control Panel -->
            <div class="controls">
                <div class="control-group">
                    <label for="bufferSize">Buffer Size (MB)</label>
                    <input type="number" id="bufferSize" value="32" min="1" max="64">
                </div>
                <div class="control-group">
                    <label for="messageCount">Message Count</label>
                    <input type="number" id="messageCount" value="10000" min="100" max="1000000">
                </div>
                <div class="control-group">
                    <label for="messageSize">Message Size (bytes)</label>
                    <input type="number" id="messageSize" value="256" min="1" max="65536">
                </div>
                <div class="control-group">
                    <label for="testType">Test Type</label>
                    <select id="testType">
                        <option value="throughput">Throughput Test</option>
                        <option value="latency">Latency Test</option>
                        <option value="stress">Stress Test</option>
                        <option value="mixed">Mixed Workload</option>
                    </select>
                </div>
            </div>

            <!-- Control Buttons -->
            <div style="text-align: center; margin-bottom: 30px;">
                <button class="button" id="startTest">
                    <span class="status-indicator status-ready"></span>
                    Start Test
                </button>
                <button class="button" id="stopTest" disabled>Stop Test</button>
                <button class="button" id="clearResults">Clear Results</button>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalMessages">0</h3>
                    <p>Total Messages</p>
                </div>
                <div class="stat-card">
                    <h3 id="messagesPerSec">0</h3>
                    <p>Messages/Sec</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalBytes">0</h3>
                    <p>Total Bytes</p>
                </div>
                <div class="stat-card">
                    <h3 id="mbPerSec">0</h3>
                    <p>MB/Sec</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingMessages">0</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgLatency">0</h3>
                    <p>Avg Latency (ms)</p>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText">Ready to start test...</div>
            </div>

            <!-- Performance Chart -->
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>

            <!-- Log Output -->
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">System initialized and ready for testing</div>
            </div>
        </div>
    </div>

    <script>
        class UMSBBDashboard {
            constructor() {
                this.buffer = null;
                this.isRunning = false;
                this.startTime = null;
                this.chartData = [];
                this.maxDataPoints = 50;
                
                this.initializeElements();
                this.initializeChart();
                this.bindEvents();
                this.loadWebAssembly();
            }

            initializeElements() {
                this.elements = {
                    startTest: document.getElementById('startTest'),
                    stopTest: document.getElementById('stopTest'),
                    clearResults: document.getElementById('clearResults'),
                    bufferSize: document.getElementById('bufferSize'),
                    messageCount: document.getElementById('messageCount'),
                    messageSize: document.getElementById('messageSize'),
                    testType: document.getElementById('testType'),
                    totalMessages: document.getElementById('totalMessages'),
                    messagesPerSec: document.getElementById('messagesPerSec'),
                    totalBytes: document.getElementById('totalBytes'),
                    mbPerSec: document.getElementById('mbPerSec'),
                    pendingMessages: document.getElementById('pendingMessages'),
                    avgLatency: document.getElementById('avgLatency'),
                    progressFill: document.getElementById('progressFill'),
                    progressText: document.getElementById('progressText'),
                    logContainer: document.getElementById('logContainer')
                };
            }

            initializeChart() {
                const canvas = document.getElementById('performanceChart');
                this.ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                this.drawChart();
            }

            drawChart() {
                const canvas = this.ctx.canvas;
                this.ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Chart background
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (this.chartData.length === 0) {
                    // No data message
                    this.ctx.fillStyle = '#666';
                    this.ctx.font = '16px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('No performance data yet', canvas.width / 2, canvas.height / 2);
                    return;
                }

                // Draw grid
                this.ctx.strokeStyle = '#e0e0e0';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i <= 10; i++) {
                    const y = (canvas.height / 10) * i;
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(canvas.width, y);
                    this.ctx.stroke();
                }

                // Draw data line
                if (this.chartData.length > 1) {
                    this.ctx.strokeStyle = '#667eea';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    
                    const maxValue = Math.max(...this.chartData.map(d => d.value));
                    const stepX = canvas.width / (this.chartData.length - 1);
                    
                    this.chartData.forEach((point, index) => {
                        const x = index * stepX;
                        const y = canvas.height - (point.value / maxValue) * canvas.height;
                        
                        if (index === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    });
                    
                    this.ctx.stroke();
                }
            }

            bindEvents() {
                this.elements.startTest.addEventListener('click', () => this.startTest());
                this.elements.stopTest.addEventListener('click', () => this.stopTest());
                this.elements.clearResults.addEventListener('click', () => this.clearResults());
            }

            async loadWebAssembly() {
                try {
                    this.log('Loading WebAssembly module...', 'info');
                    
                    // Try to load real WebAssembly module
                    // For now, use mock implementation
                    this.createMockBuffer();
                    
                    this.log('WebAssembly module loaded successfully', 'success');
                } catch (error) {
                    this.log(`Failed to load WebAssembly: ${error.message}`, 'error');
                    this.createMockBuffer();
                }
            }

            createMockBuffer() {
                this.log('Using mock buffer implementation for demonstration', 'warning');
                
                // Mock buffer implementation
                this.buffer = {
                    write: async (data) => {
                        // Simulate write latency
                        await new Promise(resolve => setTimeout(resolve, Math.random()));
                        return Promise.resolve();
                    },
                    read: async () => {
                        // Simulate read latency
                        await new Promise(resolve => setTimeout(resolve, Math.random()));
                        return Promise.resolve(new Uint8Array(256));
                    },
                    getStats: () => ({
                        totalMessages: this.mockStats.totalMessages,
                        totalBytes: this.mockStats.totalBytes,
                        pendingMessages: Math.max(0, this.mockStats.pendingMessages),
                        activeSegments: 4
                    })
                };

                this.mockStats = {
                    totalMessages: 0,
                    totalBytes: 0,
                    pendingMessages: 0
                };
            }

            async startTest() {
                if (this.isRunning) return;

                this.isRunning = true;
                this.startTime = Date.now();
                
                this.elements.startTest.disabled = true;
                this.elements.stopTest.disabled = false;
                
                // Update button status
                const statusIndicator = this.elements.startTest.querySelector('.status-indicator');
                statusIndicator.className = 'status-indicator status-running';

                const bufferSize = parseInt(this.elements.bufferSize.value);
                const messageCount = parseInt(this.elements.messageCount.value);
                const messageSize = parseInt(this.elements.messageSize.value);
                const testType = this.elements.testType.value;

                this.log(`Starting ${testType} test: ${messageCount} messages, ${messageSize} bytes each`, 'info');

                try {
                    await this.runTest(messageCount, messageSize, testType);
                } catch (error) {
                    this.log(`Test failed: ${error.message}`, 'error');
                } finally {
                    this.stopTest();
                }
            }

            async runTest(messageCount, messageSize, testType) {
                const testData = new Uint8Array(messageSize);
                let producedCount = 0;
                let consumedCount = 0;
                let latencies = [];

                // Create test data
                for (let i = 0; i < messageSize; i++) {
                    testData[i] = i % 256;
                }

                const updateInterval = setInterval(() => {
                    if (!this.isRunning) {
                        clearInterval(updateInterval);
                        return;
                    }

                    const progress = ((producedCount + consumedCount) / (messageCount * 2)) * 100;
                    this.updateProgress(progress, `Processing: ${producedCount} produced, ${consumedCount} consumed`);
                    
                    // Update statistics
                    this.updateStatistics();
                    
                    // Add to chart
                    const messagesPerSec = this.calculateMessagesPerSecond();
                    this.addChartData(messagesPerSec);
                }, 100);

                // Producer
                const producer = async () => {
                    for (let i = 0; i < messageCount && this.isRunning; i++) {
                        const start = performance.now();
                        await this.buffer.write(testData);
                        const end = performance.now();
                        
                        latencies.push(end - start);
                        producedCount++;
                        this.mockStats.totalMessages++;
                        this.mockStats.totalBytes += messageSize;
                        this.mockStats.pendingMessages++;

                        // Simulate different test patterns
                        if (testType === 'stress') {
                            // No delay for stress test
                        } else if (testType === 'latency') {
                            await new Promise(resolve => setTimeout(resolve, 10)); // Slower for latency measurement
                        } else {
                            await new Promise(resolve => setTimeout(resolve, 1)); // Normal throughput
                        }
                    }
                };

                // Consumer
                const consumer = async () => {
                    for (let i = 0; i < messageCount && this.isRunning; i++) {
                        const data = await this.buffer.read();
                        if (data && data.length > 0) {
                            consumedCount++;
                            this.mockStats.pendingMessages = Math.max(0, this.mockStats.pendingMessages - 1);
                        }

                        // Simulate different consumption patterns
                        if (testType === 'mixed') {
                            await new Promise(resolve => setTimeout(resolve, Math.random() * 5));
                        } else if (testType === 'latency') {
                            await new Promise(resolve => setTimeout(resolve, 5));
                        }
                    }
                };

                // Run producer and consumer
                await Promise.all([producer(), consumer()]);

                clearInterval(updateInterval);

                // Calculate final statistics
                const avgLatency = latencies.reduce((a, b) => a + b, 0) / latencies.length;
                this.elements.avgLatency.textContent = avgLatency.toFixed(2);

                this.log(`Test completed: ${producedCount} messages produced, ${consumedCount} consumed`, 'success');
            }

            stopTest() {
                this.isRunning = false;
                
                this.elements.startTest.disabled = false;
                this.elements.stopTest.disabled = true;
                
                // Update button status
                const statusIndicator = this.elements.startTest.querySelector('.status-indicator');
                statusIndicator.className = 'status-indicator status-ready';

                this.updateProgress(100, 'Test completed');
                this.log('Test stopped', 'info');
            }

            updateProgress(percentage, text) {
                this.elements.progressFill.style.width = `${percentage}%`;
                this.elements.progressText.textContent = text;
            }

            updateStatistics() {
                if (!this.buffer) return;

                const stats = this.buffer.getStats();
                const elapsed = (Date.now() - this.startTime) / 1000;

                this.elements.totalMessages.textContent = stats.totalMessages.toLocaleString();
                this.elements.totalBytes.textContent = this.formatBytes(stats.totalBytes);
                this.elements.pendingMessages.textContent = stats.pendingMessages.toLocaleString();

                if (elapsed > 0) {
                    const messagesPerSec = Math.round(stats.totalMessages / elapsed);
                    const mbPerSec = (stats.totalBytes / (1024 * 1024) / elapsed).toFixed(2);
                    
                    this.elements.messagesPerSec.textContent = messagesPerSec.toLocaleString();
                    this.elements.mbPerSec.textContent = mbPerSec;
                }
            }

            calculateMessagesPerSecond() {
                if (!this.buffer || !this.startTime) return 0;
                
                const stats = this.buffer.getStats();
                const elapsed = (Date.now() - this.startTime) / 1000;
                return elapsed > 0 ? stats.totalMessages / elapsed : 0;
            }

            addChartData(value) {
                this.chartData.push({ time: Date.now(), value });
                
                if (this.chartData.length > this.maxDataPoints) {
                    this.chartData.shift();
                }
                
                this.drawChart();
            }

            clearResults() {
                this.chartData = [];
                this.mockStats = { totalMessages: 0, totalBytes: 0, pendingMessages: 0 };
                
                // Reset all displays
                this.elements.totalMessages.textContent = '0';
                this.elements.messagesPerSec.textContent = '0';
                this.elements.totalBytes.textContent = '0';
                this.elements.mbPerSec.textContent = '0';
                this.elements.pendingMessages.textContent = '0';
                this.elements.avgLatency.textContent = '0';
                
                this.updateProgress(0, 'Ready to start test...');
                this.drawChart();
                
                this.log('Results cleared', 'info');
            }

            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            log(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                this.elements.logContainer.appendChild(logEntry);
                this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;

                // Keep only last 100 entries
                while (this.elements.logContainer.children.length > 100) {
                    this.elements.logContainer.removeChild(this.elements.logContainer.firstChild);
                }
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new UMSBBDashboard();
        });
    </script>
</body>
</html>
